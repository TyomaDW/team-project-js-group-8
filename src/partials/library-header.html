<header class="header header--library">
  <div class="container">
    <div class="flex-wrapper">
      <div class="logo">
        <a href="./index.html" class="logo__link">
          <svg class="logo__icon" width="24" height="24">
            <use href="./img/header/symbol-defs.svg#icon-film"></use>
          </svg>
          <span class="app-name">Filmoteka</span>
        </a>
      </div>
      <nav class="nav" id="library-trigger">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="./index.html" class="nav__link">HOME</a>
          </li>
          <li class="nav__item">
            <a href="./my-library.html" id="library" class="nav__link nav__link--current"

            >

        </ul>
      </nav>

    <ul class="filter__list">

            <a href="#" id="login-trigger" class="auth__nav-link" data-target="modal-login"

          </li>
          <li class="auth__nav-item">
            <a href="#" id="sign-up-trigger" class="auth__nav-link" data-target="modal-create"

            >
          </li>
          <li class="auth__nav-item">

          </li>
