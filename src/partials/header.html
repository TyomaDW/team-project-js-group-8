<header class="header header--home">
  <div class="container">
    <div class="flex-wrapper--home">
      <div class="logo">
        <a href="./index.html" class="logo__link">
          <svg class="logo__icon">
            <use href="./img/header/symbol-defs.svg#icon-film"></use>
          </svg>
        </a>
        <span class="app-name">Filmoteka</span>
      </div>
      <nav class="nav" id="library-trigger">
        <ul class="nav__list">
          <li class="nav__item">
            <a href="./index.html" class="nav__link nav__link--current">HOME</a>
          </li>
          <li class="nav__item">
            <a href="./my-library.html" class="nav__link">MY LIBRARY</a>
          </li>
        </ul>
      </nav>
    </div>
    <section class="hero--home">
      <h1 class="visually-hidden">FIND YOUR MOVIE</h1>
      <form class="hero__form" id="search-form">
        <input
          class="hero__form-input"
          type="text"
          name="search"
          autocomplete="off"
          placeholder="Поиск фильмов"
        />
        <svg class="hero__search-icon" width="12" height="12">
          <use href="./img/header/symbol-defs.svg#icon-search"></use>
        </svg>
      </form>
      <p class="hero__search-error is-hidden">
        Search result not successful. Enter the correct movie name and try again!
      </p>
    </section>
    <section class="auth">
      <div class="auth__wrapper">
        <ul class="auth__nav-list">
          <li class="auth__nav-item">
            <a href="#" id="login-trigger" class="auth__nav-link" data-target="modal-login"
              >Sign In</a
            >
          </li>
          <li class="auth__nav-item">
            <a href="#" id="sign-up-trigger" class="auth__nav-link" data-target="modal-create"
              >Sign Up</a
            >
          </li>
          <li class="auth__nav-item">
            <a href="#" id="logout-trigger" class="auth__nav-link">Log Out</a>
          </li>
        </ul>
      </div>
    </section>
  </div>
</header>
